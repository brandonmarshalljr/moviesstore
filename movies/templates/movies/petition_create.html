{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 mx-auto">
        <h2>Create Movie Petition</h2>
        <hr />
        
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Petition Title *</label>
            <input type="text" class="form-control" id="title" name="title" required
                   placeholder="e.g., Add 'The Matrix' to the catalog">
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Description *</label>
            <textarea class="form-control" id="description" name="description" rows="5" required
                      placeholder="Give a short description of this movie."></textarea>
          </div>
          
          <div class="mb-3">
            <label for="image" class="form-label">Image (Optional)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            <div class="form-text">Upload an image related to your petition (movie poster, screenshot, etc.)</div>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Create Petition</button>
            <a href="{% url 'movies.petitions_index' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
